# Askademic Backend - Default Configuration (Normal Mode)
# Uses PostgreSQL (Port 5431). Data persists.
#
# USAGE MODES:
# 1. Normal Run (Keep Data):     mvn spring-boot:run
# 2. Add Demo Data (If missing): mvn spring-boot:run "-Dspring-boot.run.profiles=demo"
# 3. Wipe & Reset Data:          mvn spring-boot:run "-Dspring-boot.run.profiles=reset,demo"

server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJwtTokenGenerationThatIsLongEnough}

# PostgreSQL Database with pgvector for AI embeddings
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5431/askademy}
spring.datasource.username=${DB_USERNAME:askademy_user}
spring.datasource.password=${DB_PASSWORD:askademy_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# AI Features - ENABLED by default for semantic question grouping
app.ai.enabled=true