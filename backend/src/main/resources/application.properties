# Askademy Backend - Default Configuration (Normal Mode)
# Uses PostgreSQL with AI Smart Grouping enabled
# For demo mode with benchmarks: --spring.profiles.active=demo

server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJwtTokenGenerationThatIsLongEnough}

# PostgreSQL Database with pgvector for AI embeddings
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/askademy}
spring.datasource.username=${DB_USERNAME:askademy_user}
spring.datasource.password=${DB_PASSWORD:askademy_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# AI Features - ENABLED by default for semantic question grouping
app.ai.enabled=true